{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Your Patients</h2>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.user.first_name }}</td>
                <td>{{ patient.user.username }}</td>
                <td>
                    <a href="{% url 'view_patient_record' patient.id %}" class="btn btn-info btn-sm">View Record</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No patients found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
