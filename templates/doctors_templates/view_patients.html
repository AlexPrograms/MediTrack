{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Your Patients</h2>
    <!-- Most Frequent Patient Button -->
    <div class="text-end mb-3">
        <a href="{% url 'most_frequent_patient' %}" class="btn btn-warning">Most Frequent Patient</a>
    </div>

    <!-- Patients Table -->
    <table class="table table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.user.first_name }}</td>
                <td>{{ patient.user.username }}</td>
                <td>
                    <a href="{% url 'view_patient_record' patient.id %}" class="btn btn-info btn-sm">View Record</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No patients found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
