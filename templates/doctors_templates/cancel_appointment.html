{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4>Cancel Appointment</h4>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to cancel this appointment with <strong>{{ appointment.patient.username }} ({{ appointment.patient.first_name }})</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm</button>
                <a href="{% url 'view_appointments' %}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
